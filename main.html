<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="get">
		
		<label for="name">Name : </label>
		<input type="text" id="name" name="name"  placeholder="Name" required>
		<label for="email">Email : </label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		
		<label for="gender">Gender :</label>
		<label for="male">Male</label>
		<input type="radio" id="gender_m" name="gender"  required>
		<label for="female">Female</label>
		<input type="radio" id="gender_f" name="gender"  required>
		
		<label for="brands">Car Brands: </label>
		<select  id="cars" placeholder="--Please choose an option--" required>
			<option>BMW</option>
			<option>AUDI</option>
			<option>MERCEDES</option>
		</select>
		
		<label for="age">Age : </label>
		<input type="text" id="age" name="age" placeholder="Age" required>
	
		
		<label for="dob">Date : </label>
		<input type="date"  id="dob" name="dob" required>
	
		<label for="phone">Phone no : </label>
		<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">
	
		
		<label for="password">Passsword : </label>
		<input type="password" id="password" name="password" placeholder="Password" required>
	
		<input type="checkbox" name="checkbox" id="tos" required>
		<label for="checkbox">I agree to the TOS. </label>
	
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
